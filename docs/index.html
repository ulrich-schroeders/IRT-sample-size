<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Size Estimation Tutorial</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        /* Adjust iframe for content display */
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>

<!-- Sidebar/menu -->
<div class="w3-sidebar w3-bar-block w3-collapse w3-card" style="width:200px;" id="mySidebar">
  <button class="w3-bar-item w3-button w3-hide-large" onclick="w3_close()">Close &times;</button>
  <a href="example_1.html" class="w3-bar-item w3-button" target="content-frame">Example 1</a>
  <a href="example_2.html" class="w3-bar-item w3-button" target="content-frame">Example 2</a>
  <a href="example_3.html" class="w3-bar-item w3-button" target="content-frame">Example 3</a>
  <a href="example_4.html" class="w3-bar-item w3-button" target="content-frame">Example 4</a>
  <a href="example_5.html" class="w3-bar-item w3-button" target="content-frame">Example 5</a>
  <a href="https://osf.io/9xq7r/?view_only=2660c2d4f88d4d97873a88c7d0314f4d" target="_blank" class="w3-bar-item w3-button">OSF Project</a>
</div>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" id="myOverlay"></div>

<!-- Main content -->
<div class="w3-main" style="margin-left:200px">
  <div class="w3-teal">
    <button class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
    <div class="w3-container">
    </div>
  </div>

  <div class="w3-container">
    <iframe name="content-frame" src="example_1.html"></iframe>
  </div>
</div>

<!-- JavaScript for Sidebar functionality -->
<script>
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}
</script>

</body>
</html>
