<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRT Sample Size Estimation Tutorial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            padding: 20px;
            background-color: #555;
            color: white;
            overflow-y: auto;
        }
        .sidebar h1 {
            color: #fff;
        }
        .sidebar a {
            display: block;
            margin: 10px 0;
            font-size: 1.1em;
            color: #afcee8;
            text-decoration: bold;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        .content {
            flex-grow: 1;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
		.menu-toggle {
            display: none;
            position: fixed;
            top: 21%;
            background: rgba(255, 255, 255, .7);
            border-radius: 0 5px 5px 0;
            box-shadow: 3px 3px 6px -2px #000000;
            padding-left: 10px;
            padding-bottom: 3px;
            transition: all 0.25s;
        }
        .menu-toggle:hover {
            background: rgba(255, 255, 255, 1);
        }
        .menu-button, .close-menu-button {
            background-color: transparent;
            border: none;
            font-size: 2em;
            cursor: pointer;
        }
        .close-menu-button {
            display: none;
            font-size: 1em;
            position: absolute;
            top: 5px;
            right: 15px;
            color: #fff;
        }
        .close-menu-button:hover {
            color: #afcee8;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            background: rgba(0, 0, 0, .4);
        }

        @keyframes animateleft {
            0% {
                left: -300px;
                opacity: 0;
            }
            100% {
                left: 0;
                opacity: 1;
            }
        }
        
        @media only screen and (max-width: 800px) {
            .sidebar {
                animation: animateleft 0.4s;
                position: fixed !important;
                z-index: 2;
                height: 100%;
            }

            #overlay {
                display: block;
            }
            
            .menu-toggle, .close-menu-button {
                display: block;
            }
        }
    </style>
<script>
function sidebar_open() {
  document.getElementById("sidebar").style.display = "block";
  document.getElementById("overlay").style.display = "block";
}

function sidebar_close() {
  document.getElementById("sidebar").style.display = "none";
  document.getElementById("overlay").style.display = "none";
}
</script>
</head>
<body>
<div class="menu-toggle">
    <button class="menu-button" onclick="sidebar_open()">
        â˜°
    </button>
</div>
<div id="overlay" onclick="sidebar_close()"></div>
<div id="sidebar" class="sidebar">
        <button class="close-menu-button" onclick="sidebar_close()">Close X</button>
        <h1>IRT Sample Size Estimation</h1>
        <p>A series of examples demonstrate different use cases for sample size estimation in IRT.</p> 
        <p>Click on the links below to view each example:</p>
        <a href="example_1.html" target="content-frame">Example 1</a>
        <a href="example_2.html" target="content-frame">Example 2</a>
        <a href="example_3.html" target="content-frame">Example 3</a>
        <a href="example_4.html" target="content-frame">Example 4</a>
		<a href="example_5.html" target="content-frame">Example 5</a>
        <a href="https://osf.io/9xq7r/" target="_blank">OSF Project</a>
    </div>
    <div class="content">
        <iframe name="content-frame" src="example_1.html"></iframe>
    </div>
</body>
</html>
